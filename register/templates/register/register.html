{% extends 'base.html' %}{% load static %}
<!-- main content  -->
{% block content %}
<div class="container">
    <h1>register</h1>
    <br>
    <hr>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %} {{form.as_p}}
        <p class="muted">Already a User? <a href="{% url 'login' %}">Login</a></p>
        <button type="submit" class="btn btn-outline-info">Create Account</button>
    </form>
</div>
{% endblock content %}
